<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Routing Demo</title>
    <link rel="stylesheet" href="ui/bootstrap.scss" />
    <link rel="stylesheet" href="ui/map.scss" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Routing demo</a>
        <ul class="navbar-nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="routingApiLink"">Route API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="isochroneApiLink">Isochrone API</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" id="main-content">
      <div class="row"><div id="map"></div></div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="apiCanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="apiCanvasTitle">Route API</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="routeApiCanvasBody">
          <p>
            2点間のルート検索を行います。ルート検索をする2点を指定してください。オプションは下のパラメータで設定できます。
          </p>
          <div class="mb-3">
            <label for="routingCosting" class="form-label">コスト</label>
            <select class="form-select" id="routingCosting">
            </select>
          </div>
        </div>
        <div id="isochroneApiCanvasBody" style="display: none">
          <p>
            等時線の検索を行います。検索する箇所を1点指定をしてください。オプションは下のパラメータで設定できます。
          </p>
          <div class="mb-3">
            <label for="isochroneCosting" class="form-label">コスト</label>
            <select class="form-select" id="isochroneCosting"></select>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input type="time" class="form-control" id="isochroneFirstMin" value="00:15" min="00:01" max="01:00"> 
            </div>
            <div class="col-auto">
              <input type="color" class="color-picker" id="isochroneFirstColor" value="#ff0000">
            </div>
            <div class="col-auto">
              <span class="form-text">
                一つ目の等時線の時間と色を入力してください。
              </span>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input type="time" class="form-control" id="isochroneSecondMin" value="00:30" min="00:01" max="01:15"> 
            </div>
            <div class="col-auto">
              <input type="color" class="color-picker" id="isochroneSecondColor" value="#00ff00">
            </div>
            <div class="col-auto">
              <span class="form-text">
                二つ目の等時線の時間と色を入力してください。
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="ui/bootstrap.ts"></script>
    <script type="module" src="js/map.ts"></script>
  </body>
</html>
